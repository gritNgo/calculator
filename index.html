<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="display">0</div>
    <div class="container">
        <div class="numbers">
        <button class="numbers-btn">AC</button>
        <button class="numbers-btn">1</button>
        <button class="numbers-btn">2</button>
        <button class="numbers-btn">3</button>
        <button class="numbers-btn">4</button>
        <button class="numbers-btn">5</button>
        <button class="numbers-btn">6</button>
        <button class="numbers-btn">7</button>
        <button class="numbers-btn">8</button>
        <button class="numbers-btn">9</button>
        <button class="numbers-btn">0</button>
        </div>
        <div class="ops">
        <button class="ops-btn">+</button>
        <button class="ops-btn">-</button>
        <button class="ops-btn">*</button>
        <button class="ops-btn">/</button>
        <button class="ops-btn">=</button>
        </div>
    </div>
</body>
</html>
