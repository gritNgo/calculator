<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="display">0</div>
    <div class="container">
        <div class="operands">
        <button class="operands-btn">1</button>
        <button class="operands-btn">2</button>
        <button class="operands-btn">3</button>
        <button class="operands-btn">4</button>
        <button class="operands-btn">5</button>
        <button class="operands-btn">6</button>
        <button class="operands-btn">7</button>
        <button class="operands-btn">8</button>
        <button class="operands-btn">9</button>
        <button class="operands-btn">0</button>
        </div>
        <div class="operators">
        <button class="operators-btn">AC</button>
        <button class="operators-btn">+</button>
        <button class="operators-btn">-</button>
        <button class="operators-btn">*</button>
        <button class="operators-btn">/</button>
        <button class="operators-btn">=</button>
        </div>
    </div>
</body>
</html>
